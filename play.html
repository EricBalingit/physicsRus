<!doctype html>
<html>
<head>
  <meta name="Author" content="Ju-Hyung Lee, jufoot@gmail.com" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!--<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />-->
  <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-precomposed.png" />
  <link rel="apple-touch-startup-image" href="img/startup-ipad-portrait.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px)" />
  <link rel="apple-touch-startup-image" href="img/startup.png" media="screen and (max-device-width: 320px)" />
  <link rel="stylesheet" href="style.css" />
  <title>RigidDyn2D</title>
</head>

<body>
  <div id="screen">
    <canvas id="canvas"></canvas>
    <div id="toolbar">
    <div class="combo" style="text-align:right">
      <label for="scene">Scene: </label><select id="scene" style="width:110 px" onchange="App.onChangedScene(this.selectedIndex);"></select>
    </div>
    <div style="text-align:right">      
      <label for="gravity">Gravity: </label><input type="number" id="gravity" size="8" min="-999" max="999" onchange="App.onChangedGravity(this.value);" /><br />
      <label for="frameRateHz">Frame rate: </label><input type="number" id="frameRateHz" size="5" min="10" max="120" onchange="App.onChangedFrameRateHz(this.value);" /><br />
      <label for="v_iters">Velocity iters: </label><input type="number" id="v_iters" size="5" min="1" max="100" onchange="App.onChangedVelocityIterations(this.value);" /><br />
      <label for="p_iters">Position iters: </label><input type="number" id="p_iters" size="5" min="0" max="100" onchange="App.onChangedPositionIterations(this.value);" /><br />        
    </div>
    <div>
      <input type="checkbox" id="warmStarting" checked="true" onclick="App.onClickedWarmStarting();" />Warm starting<br />
      <input type="checkbox" id="allowSleep" checked="true" onclick="App.onClickedAllowSleep();" />Allow sleep<br />
      <input type="checkbox" id="enableDirtyRect" checked="true" onclick="App.onClickedEnableDirtyRect();" />Enable dirty rect<br />
      <input type="checkbox" id="showBounds" onclick="App.onClickedShowBounds();" />Show bounding boxes<br />
      <input type="checkbox" id="showContacts" onclick="App.onClickedShowContacts();" />Show contacts<br />
      <input type="checkbox" id="showJoints" checked="true" onclick="App.onClickedShowJoints();" />Show joints<br />
      <input type="checkbox" id="showStats" onclick="App.onClickedShowStats();" />Show statistics<br />
      <input type="button" id="restart" value="Restart" style="width:77px" onclick="App.onClickedRestart();" />
      <input type="button" id="pause" value="Pause" style="width:77px" onclick="App.onClickedPause();" /><br />
      <input type="button" id="step" value="Step" style="width:77px" onclick="App.onClickedStep();" /><br />
    </div>
  </div>
  </div>

  <script src="scripts/math.js"></script>
  <script src="scripts/util.js"></script>
  <script src="scripts/json2.js"></script>
  <script src="scripts/collision.js"></script>
  <script src="scripts/body.js"></script>
  <script src="scripts/joint.js"></script>
  <script src="scripts/joint_angle.js"></script>
  <script src="scripts/joint_distance.js"></script>
  <script src="scripts/joint_revolute.js"></script>
  <script src="scripts/joint_weld.js"></script>
  <script src="scripts/joint_line.js"></script>
  <script src="scripts/joint_prismatic.js"></script>
  <script src="scripts/joint_mouse.js"></script>
  <script src="scripts/shape.js"></script>
  <script src="scripts/shape_circle.js"></script>
  <script src="scripts/shape_segment.js"></script>
  <script src="scripts/shape_poly.js"></script>
  <script src="scripts/contact.js"></script>
  <script src="scripts/contactsolver.js"></script>  
  <script src="scripts/space.js"></script>  
  <script src="scripts/demo_car.js"></script>
  <script src="scripts/demo_ragdoll.js"></script>
  <script src="scripts/demo_seesaw.js"></script>
  <script src="scripts/demo_pyramid.js"></script>
  <script src="scripts/demo_crank.js"></script>
  <script src="scripts/demo_rope.js"></script>
  <script src="scripts/demo_web.js"></script>
  <script src="scripts/demo_bounce.js"></script>
  <script src="scripts/renderer_canvas.js"></script>
  <script src="scripts/renderer_webgl.js"></script>
  <script src="scripts/app.js"></script>
  <script>App.main();</script>
</body>
</html>
